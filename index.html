<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

    </div>
    <div id="modelBox">
        <img src="images/banner.png" width="100%">
        <div class="offer-text">
            <h2>Get 15% OFF</h2>
            <small>on all beauty products</small>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, amet ullam!
            </p>
            <form>
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="images/close.png" class="close-icon" onclick="closeModel()">
    </div>
    




    <script src="script.js"></script>
</body>
</html>
